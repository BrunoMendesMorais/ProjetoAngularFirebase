<ion-content [fullscreen]="true">
    <ion-row class="ion-justify-content-center">
        <ion-col size="6">
            <ion-item>
                <ion-label>
                    <h1>login</h1>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="this.user.email" label="email" placeholder="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="this.user.password label="password" placeholder="password"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-button (click)="acessar">Acessar</ion-button>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-content>
